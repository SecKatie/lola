repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.18
    hooks:
      - id: uv-export
        args: ["--frozen", "--no-dev", "--output-file=requirements.txt", "--quiet"]
      - id: uv-export
        args: ["--frozen", "--group", "dev", "--output-file=requirements-dev.txt", "--quiet"]

  - repo: local
    hooks:
      - id: ty-check
        name: ty-check
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        types: [python]
        pass_filenames: false